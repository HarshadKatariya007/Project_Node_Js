<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <form action="/recipe/add" method="post" class="p-5">
        <div class="mb-3">
            <label class="form-label">Rcipe Name</label>
            <input type="text" class="form-control" placeholder="Enter Recipe Name" name="name">
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" placeholder="Enter Description" name="description">
          </div>
          <div class="mb-3">
            <label class="form-label">Preparationtime</label>
            <input type="text" class="form-control" placeholder="Enter Preparationtime" name="preparationTime">
          </div>
          <div class="mb-3">
            <label class="form-label">Cooking Time</label>
            <input type="text" class="form-control" name="cookingTime">
          </div>
          <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="url" class="form-control" placeholder="Enter IMage URL" name="imageUrl">
          </div>
          <div class="mb-3">
            <label class="form-label">Country</label>
            <input type="text" class="form-control" placeholder="Enter Country" name="country">
          </div>
          <div class="mb-3">
            <label class="form-label">Veg</label>
            <input type="text" class="form-control" placeholder="Enter Veg" name="veg">
          </div>
          <input type="submit" value="Add Recipe" class="btn btn-primary">
    </form>
</body>

</html>
